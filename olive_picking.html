<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Picking Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title-section {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        #title-prefix, #entry-exit-prefix {
            font-size: 14px;
        }
        #title-select, #entry-exit-select {
            font-size: 14px;
            padding: 2px;
            margin-left: 5px;
        }
        #date {
            font-size: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counters-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 8px 0;
            width: 90%;
        }
        .counter-section {
            text-align: center;
            padding: 6px;
            border: 1px solid blue;
            border-radius: 3px;
            width: 45%;
            box-sizing: border-box;
        }
        h2 {
            font-size: 10px;
            margin: 5px 0;
        }
        .counter-display {
            font-size: 10px;
            margin: 3px 0;
        }
        button {
            padding: 2px;
            font-size: 10px;
            margin: 3px;
            width: 35px;
            height: 24px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid blue;
        }
        .control-buttons {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            justify-content: center;
        }
        .control-button {
            padding: 2px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: lightgray;
            border-radius: 5px;
            border: 1px solid gray;
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>

<div class="title-section">
    <span id="title-prefix">שער:</span>
    <select id="title-select" onchange="updateTitle()">
        <option value="זיתא">שער זיתא</option>
        <option value="ח עכבה">שער ח עכבה</option>
    </select>
</div>

<div class="title-section">
    <span id="entry-exit-prefix">כניסה/יציאה:</span>
    <select id="entry-exit-select" onchange="updateEntryExit()">
        <option value="כניסה">כניסה</option>
        <option value="יציאה">יציאה</option>
    </select>
</div>
<p id="date"></p>

<div class="counters-row">
    <div class="counter-section">
        <h2>מסורבים (רגלי)</h2>
        <div id="counter1" class="counter-display">מספר: 0</div>
        <button onclick="increment(1)">+</button>
        <button onclick="decrement(1)">−</button>
    </div>
    <div class="counter-section">
        <h2>מעבר רגלי</h2>
        <div id="counter2" class="counter-display">מספר: 0</div>
        <button onclick="increment(2)">+</button>
        <button onclick="decrement(2)">−</button>
    </div>
</div>

<div class="counters-row">
    <div class="counter-section">
        <h2>מסורבים (חמורים)</h2>
        <div id="counter3" class="counter-display">מספר: 0</div>
        <button onclick="increment(3)">+</button>
        <button onclick="decrement(3)">−</button>
    </div>
    <div class="counter-section">
        <h2>חמורים</h2>
        <div id="counter4" class="counter-display">מספר: 0</div>
        <button onclick="increment(4)">+</button>
        <button onclick="decrement(4)">−</button>
    </div>
</div>

<div class="counters-row">
    <div class="counter-section">
        <h2>מסורבים (טרקטורים)</h2>
        <div id="counter5" class="counter-display">מספר: 0</div>
        <button onclick="increment(5)">+</button>
        <button onclick="decrement(5)">−</button>
    </div>
    <div class="counter-section">
        <h2>טרקטורים</h2>
        <div id="counter6" class="counter-display">מספר: 0</div>
        <button onclick="increment(6)">+</button>
        <button onclick="decrement(6)">−</button>
    </div>
</div>

<div class="control-buttons">
    <button class="control-button" onclick="copyData()">Copy</button>
    <button class="control-button" onclick="goHome()">Back</button>
</div>

<script>
    // Display the current date
    function displayCurrentDate() {
        const today = new Date();
        const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-IL', options);
        document.getElementById('date').innerText = `תאריך: ${formattedDate}`;
        return formattedDate; // Return the date to use in the copyData function
    }

    const currentDate = displayCurrentDate(); // Store the displayed date

    let counters = [0, 0, 0, 0, 0, 0];

    function updateCounter(counterNumber) {
        document.getElementById(`counter${counterNumber}`).innerText = `מספר: ${counters[counterNumber - 1]}`;
    }

    function increment(counterNumber) {
        counters[counterNumber - 1] += 1;
        updateCounter(counterNumber);
    }

    function decrement(counterNumber) {
        if (counters[counterNumber - 1] > 0) {
            counters[counterNumber - 1] -= 1;
            updateCounter(counterNumber);
        }
    }

    function updateTitle() {
        const selectedValue = document.getElementById("title-select").value;
        document.getElementById("title-prefix").innerText = `שער ${selectedValue}`;
    }

    function updateEntryExit() {
        const selectedValue = document.getElementById("entry-exit-select").value;
        document.getElementById("entry-exit-prefix").innerText = `כניסה/יציאה: ${selectedValue}`;
    }

    function copyData() {
    const titleText = `**${document.getElementById("title-prefix").innerText}**`;
    const entryExitText = `**${document.getElementById("entry-exit-select").value}**`;
    const date = `תאריך: ${currentDate}`;
    
    // Create table-like structure for counters with bold headers
    const data = `${titleText}\t${entryExitText}\t${date}\n\n` +
                 `**סוג**\t\t**כמות**\n` +
                 `מעבר רגלי\t${counters[1]}\n` +
                 `מסורבים (רגלי)\t${counters[0]}\n`+
                 `חמורים\t\t${counters[3]}\n` +
                 `מסורבים (חמורים)\t${counters[2]}\n` +
                 `טרקטורים\t${counters[5]}\n`+
                 `מסורבים (טרקטורים)\t${counters[4]}\n`;
    
    navigator.clipboard.writeText(data).then(() => {
        alert("Data copied to clipboard!");
    }).catch(err => {
        alert("Failed to copy data: " + err);
    });
    }

    function goHome() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
