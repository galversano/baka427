<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Picking Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }
        #date {
            font-size: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counter-section {
            text-align: center;
            margin: 8px 0;
            padding: 6px;
            border: 1px solid blue;
            border-radius: 3px;
            width: 90%;
        }
        h2 {
            font-size: 10px;
            margin: 5px 0;
        }
        .counter-display {
            font-size: 10px;
            margin: 3px 0;
        }
        button {
            padding: 2px;
            font-size: 10px;
            margin: 3px;
            width: 35px;
            height: 24px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid blue;
        }
        .control-buttons {
            display: flex;
            gap: 5px; /* Reduced gap between buttons */
            width: 90%;
            margin-top: 20px;
            justify-content: center;
        }
        .control-button {
            padding: 2px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: lightgray;
            border-radius: 5px;
            border: 1px solid gray;
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>

<h1 id="title">שער זיתא/שער ח עכבה</h1>
<p id="date"></p>

<div class="counter-section">
    <h2>מעבר רגלי</h2>
    <div id="counter1" class="counter-display">מספר: 0</div>
    <button onclick="increment(1)">+</button>
    <button onclick="decrement(1)">−</button>
</div>

<div class="counter-section">
    <h2>חמורים</h2>
    <div id="counter2" class="counter-display">מספר: 0</div>
    <button onclick="increment(2)">+</button>
    <button onclick="decrement(2)">−</button>
</div>

<div class="counter-section">
    <h2>מסורבים</h2>
    <div id="counter3" class="counter-display">מספר: 0</div>
    <button onclick="increment(3)">+</button>
    <button onclick="decrement(3)">−</button>
</div>

<div class="counter-section">
    <h2>טרקטורים</h2>
    <div id="counter4" class="counter-display">מספר: 0</div>
    <button onclick="increment(4)">+</button>
    <button onclick="decrement(4)">−</button>
</div>

<div class="control-buttons">
    <button class="control-button" onclick="copyData()">Copy</button>
    <button class="control-button" onclick="goHome()">Back</button>
</div>
<script>
    // Display the current date
    function displayCurrentDate() {
        const today = new Date();
        const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-IL', options);
        document.getElementById('date').innerText = `תאריך: ${formattedDate}`;
        return formattedDate; // Return the date to use in the copyData function
    }

    const currentDate = displayCurrentDate(); // Store the displayed date

    let counters = [0, 0, 0, 0];

    function updateCounter(counterNumber) {
        document.getElementById(`counter${counterNumber}`).innerText = `מספר: ${counters[counterNumber - 1]}`;
    }

    function increment(counterNumber) {
        counters[counterNumber - 1] += 1;
        updateCounter(counterNumber);
    }

    function decrement(counterNumber) {
        if (counters[counterNumber - 1] > 0) {
            counters[counterNumber - 1] -= 1;
            updateCounter(counterNumber);
        }
    }

    function copyData() {
        const title = `**${document.getElementById('title').innerText}**`; // Make title bold using Markdown
        const date = `תאריך: ${currentDate}`;
        const data = `${title}\n${date}\n\nמעבר רגלי: ${counters[0]}\nחמורים: ${counters[1]}\nמסורבים: ${counters[2]}\nטרקטורים: ${counters[3]}`;
        
        navigator.clipboard.writeText(data).then(() => {
            alert("Data copied to clipboard!");
        }).catch(err => {
            alert("Failed to copy data: " + err);
        });
    }

    function goHome() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
