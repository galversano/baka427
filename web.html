<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-People Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .counter-section {
            margin: 2px 0;
            text-align: center;
            padding: 3px;
            border: 1px solid blue;
            border-radius: 3px;
            width: 85%;
        }
        h1 {
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
        }
        #date {
            font-size: 9px;
        }
        .hour-section, .commander-section, .notes-section {
            font-size: 10px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        select, label, input {
            font-size: 10px;
        }
        h2 {
            font-size: 8px;
            margin: 2px 0;
        }
        .counter-input {
            width: 30px;
            text-align: center;
            font-size: 10px;
            padding: 4px;
            margin-bottom: 5px; /* Space between input and buttons */
            border: 1px solid blue;
            border-radius: 3px;
        }
        .counter-display {
            font-size: 8px;
            margin: 2px 0;
        }
        button {
            padding: 3px;
            font-size: 8px;
            margin: 2px;
            width: 40px;
            height: 24px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid blue;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        .control-button {
            font-size: 8px;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<h1 id="title">חסם באקה 427</h1>
<p id="date"></p>

<div class="commander-section">
    <input type="text" id="commanderInput" placeholder="הכנס שם">
    <label for="commanderInput">:שם המפקד</label>
</div>

<div class="hour-section">
    <select id="openHourSelect">
        <option value="8:00">8:00</option>
        <option value="12:00">12:00</option>
        <option value="16:00">16:00</option>
    </select>
    <label for="openHourSelect">פתיחת שער:</label>
</div>

<div class="hour-section">
    <select id="closeHourInput">
        <option value="8:30">8:30</option>
        <option value="12:30">12:30</option>
        <option value="16:30">16:30</option>
    </select>
    <label for="closeHourInput">סגירת שער:</label>
</div>
<div class="counter-section">
    <h2>מספר נכנסים</h2>
    <input type="number" id="counter1" class="counter-input" value="0" onchange="updateCounterFromInput(1)">
    <div class="button-container">
        <button onclick="increment(1)">+</button>
        <button onclick="decrement(1)">−</button>
    </div>
</div>

<div class="counter-section">
    <h2>מספר יוצאים</h2>
    <input type="number" id="counter2" class="counter-input" value="0" onchange="updateCounterFromInput(2)">
    <div class="button-container">
        <button onclick="increment(2)">+</button>
        <button onclick="decrement(2)">−</button>
    </div>
</div>

<div class="counter-section">
    <h2>מסורבים</h2>
    <input type="number" id="counter5" class="counter-input" value="0" onchange="updateCounterFromInput(5)">
    <div class="button-container">
        <button onclick="increment(5)">+</button>
        <button onclick="decrement(5)">−</button>
    </div>
</div>

<div class="counter-section">
    <h2>רכבים נכנסים</h2>
    <input type="number" id="counter3" class="counter-input" value="0" onchange="updateCounterFromInput(3)">
    <div class="button-container">
        <button onclick="increment(3)">+</button>
        <button onclick="decrement(3)">−</button>
    </div>
</div>

<div class="counter-section">
    <h2>רכבים יוצאים</h2>
    <input type="number" id="counter4" class="counter-input" value="0" onchange="updateCounterFromInput(4)">
    <div class="button-container">
        <button onclick="increment(4)">+</button>
        <button onclick="decrement(4)">−</button>
    </div>
</div>


<div class="notes-section">
    <input type="text" id="notesInput" placeholder="הכנס הערות">
    <label for="notesInput">:הערות</label>
</div>

<div class="control-buttons">
    <button class="control-button" onclick="copyData()">העתק</button>
    <button class="control-button" onclick="goHome()">חזור</button>
</div>

<script>
    // Add current date
    function displayCurrentDate() {
        const today = new Date();
        const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-IL', options);
        document.getElementById('date').innerText = `תאריך: ${formattedDate}`;
        return formattedDate;
    }

    const currentDate = displayCurrentDate();

    let counters = [0, 0, 0, 0, 0]; // Array to store counter values

    function updateCounterFromInput(counterNumber) {
        const inputValue = parseInt(document.getElementById(`counter${counterNumber}`).value, 10);
        counters[counterNumber - 1] = isNaN(inputValue) ? 0 : inputValue;
    }

    function increment(counterNumber) {
        counters[counterNumber - 1] += 1;
        document.getElementById(`counter${counterNumber}`).value = counters[counterNumber - 1];
    }

    function decrement(counterNumber) {
        if (counters[counterNumber - 1] > 0) {
            counters[counterNumber - 1] -= 1;
            document.getElementById(`counter${counterNumber}`).value = counters[counterNumber - 1];
        }
    }


    function copyData() {
        const title = `**${document.getElementById('title').innerText}**`; // Make title bold in copied text
        const date = `תאריך: ${currentDate}`;
        const commanderName = document.getElementById('commanderInput').value || "לא צויין"; // Default if no name
        const openHour = document.getElementById('openHourSelect').value;
        const closeHour = document.getElementById('closeHourInput').value;
        const notes = document.getElementById('notesInput').value || "אין הערות"; // Default if no notes
        const data = `${title}\n${date}\nשם המפקד: ${commanderName}\nפתיחת שער: ${openHour}\nסגירת שער: ${closeHour}\nמספר נכנסים: ${counts[0]}\nמספר יוצאים: ${counts[1]}\nרכבים נכנסים: ${counts[2]}\nרכבים יוצאים: ${counts[3]}\nמסורבים: ${counts[4]}\nהערות: ${notes}`;
        
        navigator.clipboard.writeText(data).then(() => {
            alert("הועתק");
        }).catch(err => {
            alert("Failed to copy data: " + err);
        });
    }

    function goHome() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
